<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-head">
            <div class="card-product-image">
                <img src="./images/image-equilibrium.jpg" alt="Header-image">
            </div>
        </div>
        <div class="card-body">
            <a href="#">
                <h3 class="card-title">Equilibrium #3429</h3>
            </a>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="wrapper">
                <div class="card-price">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="card-icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="card-countdown">
                    <img src="./images/icon-clock.svg" alt="icon-clock" class="card-icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <img src="./images/image-avatar.png" alt="image-avatar" class="card-author-image">
            <p class="card-author-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
